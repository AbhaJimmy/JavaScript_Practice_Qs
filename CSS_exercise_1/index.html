<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img width="380px" src="./travel.jpg" alt="travel">
        </div>
        <div class="labels">
            <span>Nature</span>
            <span>Travel</span>
        </div>
        <div class="content">
            <h2>Munnar</h2>
            <p>Munnar is a town in the Western Ghats mountain range in Kerala. A hill station and former resort for the British Raj elite, it's surrounded by rolling hills dotted with tea plantations established in the late 19th century.</p>
        </div>
        <div class="btn">
            <button>Read more</button>
        </div>
    </div>
</body>
</html>
